<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

{% if user.is_authenticated %}

   <nav class="navbar navbar-expand-md navbar-light" style="background-image:linear-gradient(135deg, rgb(74,13,143)0%, rgba(0,51,255,0.5)100%);
">
    <a href="#" class="navbar-brand">
        {% comment %} <img src="{% static 'img/logo.png' %}" height="28" alt="CoolBrand"> {% endcomment %}
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
            <a href="#" class="nav-item nav-link" style="color:white;"><strong>TodoWoo</strong></a>
            <a href="{% url 'currenttodos' %}" class="nav-item nav-link" style="color:white;">Current </a>
            <a href="{% url 'completedtodos' %}" class="nav-item nav-link" style="color:white;">Completed </a>
            <a href="{% url 'createtodos' %}" class="nav-item nav-link active" style="color:white;">Create</a>
        </div>
        <div class="navbar-nav ml-auto">
            <form action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            {% comment %} <a href="{% url 'logoutuser' %}" class="nav-item nav-link" style="color:white;">Logout</a> {% endcomment %}
            <button type="submit" class="btn btn-link" style="color:white;">Logout</button>
            </form>
        </div>
    </div>
</nav>
{% endif %}
<br>
<br>

<div style="margin-left:18%; margin-top:2%;">
    <h3>
  Edit Todos
   <br>
  <small class="text-muted">Edit your tasks.</small>
    </h3>
    </div>
    <form method="POST" style="margin-left:10%; margin-right:10%;">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}" required>
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <textarea name="memo" class="form-control" id="memo" >{{todo.memo}}</textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important" {% if todo.important %}checked{% endif %}>
                    <label class="form-check-label" for="important">Important</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
    
    {% comment %} <form method = "POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Save Changes</button>
    </form> {% endcomment %}

   

</body>
</html>
